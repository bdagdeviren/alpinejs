<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="shortcut icon" href="favicon-maven.ico" />

    <title>Artifact Packer!</title>
</head>
<body>

<div x-data class="alert header" role="alert">
    <h3 class="left" x-text="$store.app.name"></h3>
</div>

<div class="alert" role="alert">
    <div x-data="functodo">
        <div class="field">
            <div class="control">
                <div class="input-group">
                    <input type="text" class="form-control search-input" x-model="newTodo" @keydown.enter="addTodo" placeholder="Search for...">
                    <span class="input-group-btn">
                        <button class="btn btn-outline-info" type="button" @click="addTodo">Search</button>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <div x-data>
        <template x-for="tab in $store.app.items">
            <tr>
                <td x-text="tab"></td>
            </tr>
        </template>
    </div>
</div>

<script src="./index.js"></script>
</body>
</html>
